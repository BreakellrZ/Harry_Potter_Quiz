<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Harry Potter Quiz</title>

    <!-- Linking css file to html -->
    <link rel="stylesheet" href="assets/css/style.css" />

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">

  <body>
      <!-- Header -->
      <header>
        <h1>Harry Potter Game <i class="fa-solid fa-wand-sparkles"></i>
    </h1>
    </header>

    <main>
      <!-- Main section Questions & Answers -->
      <section>

        <div id="start_screen">

          <h2 class="hide_click" id="Welcome"> Welcome! To play the game enter your full name and click the start button. </h2>
             
          <div id="input">  
            <label for="fname" class="label fname">Full Name: </label>
            <input type="text" name="first_name" placeholder="Colin" required id="fname" class="questions fname">
            </div>
            
          <div id="button_start"><input type="button" name="submit" value="Start" id="start_game">
          </div>
                
        </div>
      </section>

        <section>

          <div id="main" class="hide"> 

            <div id="question"> 
              <h3 id="questions">Welcome to the arena</h3>
            
            </div>
            <div class="buttons">
              <button class="btn" id="btn_1">Accio</button>
              <button class="btn" id="btn_2">Petrificus Totalus</button>
              <button class="btn" id="btn_3">Stupefy</button>
              <button class="btn" id="btn_4">Expelliarmus</button>
              <button class="btn" id="btn_5">Confundo</button>
              </div>
          
      </section>

      <!--Score counter-->

      <footer>
    <audio controls autoplay muted loop>
        <source src="magical.mp3" type="audio/mpeg">
        
    </audio>
      </footer>
    </main>

      <!-- Scripts for JavaScript and FontAwesome Kit -->
      <script src="assets/js/script.js"></script>
      <script
        src="https://kit.fontawesome.com/2ae31dc990.js"
        crossorigin="anonymous"
      ></script>
    </div>
  </body>
</html>
