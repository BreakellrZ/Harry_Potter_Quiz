<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Harry Potter Quiz</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <!-- Header -->
    <header><h1>Harry Potter Quiz</h1></header>

    <!-- Main section Questions & Answers -->
    <section>
      <div class="quiz_area">
        <div id="question"></div>

        <div class="buttons buttons_top">
          <button class="btn">Choice 1</button>
          <button class="btn">Choice 2</button>
        </div>

        <div class="buttons buttons_bottom">
          <button class="btn">Choice 3</button>
          <button class="btn">Choice 4</button>
        </div>
      </div>
    </section>

    <section>
      <div class="scores" id="correct_score"></div>
      <div class="scores" id="incorrect_score"></div>
    </section>

    <!-- Scripts for JavaScript and FontAwesome Kit -->
    <script src="assets/js/script.js"></script>
    <script
      src="https://kit.fontawesome.com/2ae31dc990.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
