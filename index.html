<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Harry Potter Quiz</title>

    <!-- Linking css file to html -->
    <link rel="stylesheet" href="assets/css/style.css" />

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">

  <body>
      <!-- Header -->
      <header>
        <h1>Harry Potter Quiz <i class="fa-solid fa-wand-sparkles"></i>
    </h1>
    </header>

    <main>
      <!-- Main section Questions & Answers -->
      <section>
        <div class="quiz_area">
          <div id="border">

          <h2 class="hide_click" id="Welcome"> Welcome. To play the quiz enter your full name and click the start quiz button. </h2>
                <form method="POST" action="https://formdump.codeinstitute.net" id="form">
                    <label for="fname" class="label fname">First Name : </label>
                    <input type="text" name="first_name" placeholder="Colin" required id="fname" class="questions fname">
            
                    <label for="lname" class="label lname">Last Name: </label>
                    <input type="text" name="second_name" placeholder="Galvin" required id="lname" class="questions lname">
            
                    <input type="button" name="submit" value="Start Quiz" id="start_game" class="questions">
                </form>

            <div class="hide"> 
            <div id="question"><h3>This is the question area?</h3></div>

            <div class="buttons buttons_top">
              <button class="btn" id="btn_1">Voldemort blablablabla</button>
              <button class="btn" id="btn_2">Harry Potter blablablabla</button>
            </div>

            <div class="buttons buttons_bottom">
              <button class="btn" id="btn_3">this is the answer to this question</button>
              <button class="btn" id="btn_4">this is the answer to this question</button>
            </div>
          </div>
      </section>

      <!--Score counter-->
      <section>
        <div class="hide">
        <div id="scores">
        <div class="scores" id="correct_score"><p>Correct Scores:</p></div>
        <div class="scores" id="incorrect_score"><p>Incorrect Scores:</p></div>
        </div>
    </div>
        </div>
      </section>

      <footer>
    <audio controls autoplay muted loop>
        <source src="magical.mp3" type="audio/mpeg">
        
    </audio>
      </footer>
    </main>

      <!-- Scripts for JavaScript and FontAwesome Kit -->
      <script src="assets/js/script.js"></script>
      <script
        src="https://kit.fontawesome.com/2ae31dc990.js"
        crossorigin="anonymous"
      ></script>
    </div>
  </body>
</html>
